<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag in Table Tag</title>
    <style>
        body{
            background-color: blanchedalmond;
        }

    </style>
</head>
<body>
    <center> <img src="GEC.png" alt="Gec" height="150" width="150"></body></center><br>

    <marquee behavior="slide" direction="right" width="59%" scrollamount="20">

        <b><strong>  GANDHI ENGINEERING COLLEGE </strong></b> 

    </marquee><br><br>

    <table  align="center" height="400" width="500"  style="background-color: aquamarine; color: blueviolet;" border="5"> 

        <thead align="center">

           <center><u><strong>REGISTRATION FORM</strong></u></center>

        </thead><br>

         <form action="#">

            <tr>
                <td>Enter First Name:</td>
                <td>
                    <input type="text" placeholder="Enter First Name">
                </td>
            </tr>

            <tr>
                <td>Enter Last Name:</td>

                <td>
                    <input type="text"placeholder="Enter Last Name">
                </td>
            </tr>
            
            <tr>
                <td>Enter your Date of Birth</td>
                <td><input type="date" name="dob" id="dob"><br><br></td>
            </tr>
             

            <tr>
                <td>Enter Your Registration Number</td>
                <td>
                    <input type="Number" size="5" placeholder="Registration No">
                </td>
            </tr>

            <tr>
                <td>Enter Your Email</td>
                <td>
                    <input type="email" placeholder="Email">
                </td>
            </tr>

            <tr>
                <td>Choose your Gender</td>
                <td>
                    <input type="Radio" name="gender" id="male" value="Male">
                    <label for="male">Male</label><br>
                    <input type="Radio" name="gender" id="female" value="Female">
                    <label for="female">Female</label><br>

                </td>

            </tr>

            <tr>
                <td>Enter your Contact Number</td>
                <td><input type="Number" maxlength="10" placeholder="Conatact No"></td>
            </tr>

            <tr>
                <td>Choose your Course:</td>
                <td>
                <select name="check" id="check">
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="AIML">AIML</option>
                <option value="DS">DS</option>
                <option value="Other">Other</option>
                </select>
                </td>
            </tr>

    
            <tfoot>
                <tr>
                    <td align="center" colspan="3"><input type="submit" name="sub" id="sub"></td>
                </tr>
            </tfoot>
          
         </form>

    </table><br><br>
    
    For more informtion visit the official Site of
    <a href="https://www.gec.edu.in/" target="_blank">GEC</a>

</body>
</html>
